<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                </ul>
            </div>
        </div>
    </div>
    <table th:fragment="job-results-table" class="job-listing">
        <tr th:block th:each="job : ${jobs}">
            <td>
                <!--      #strings.capitalizeWords(title)  <ul>-->
<!--            <p th:utext = "'Id: &lt;strong&gt;'+ ${job.id}"></p>-->
                <p>
                    <strong th:text="'Id: '" />
<!--                    <span ></span>-->
                   <span th:text="${job.id}"></span>
                </p>
                <p> <strong th:text = "'Name: '" />
                    <span th:text="${job.name}"></span>
                </p>
                <p> <strong th:text = "'Employer: '" />
                    <span th:text="${job.employer}"></span>
<!--                    <a th:href="@{/list/jobs(column=${tableChoices.employer},value=${job.employer})}" th:text="${item}"></a>&ndash;&gt;&ndash;&gt;-->
                </p>
                <p> <strong th:text = "'Location: '" />
                    <span th:text="${job.location}"></span>
                </p>
                <p> <strong th:text = "'Position Type: '" />
                    <span th:text="${job.positionType}"></span>
                </p>
                <p> <strong th:text = "'Core Competency: '" />
                    <span th:text="${job.coreCompetency}"></span>
                </p>
                <!--        </ul>-->
            </td>
        </tr>
        </th:block>
    </table>
</body>
</html>
